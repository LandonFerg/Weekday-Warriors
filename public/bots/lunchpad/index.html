<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunchpad - Robot Detail</title>
    <script type="importmap">
    {
      "imports": {
        "three": "/node_modules/three/build/three.module.js",
        "three/addons/": "/node_modules/three/examples/jsm/"
      }
    }
    </script>
    <style>
        html {
            background: #1a1a1a;
        }
        body {
            margin: 0;
            background: #1a1a1a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }

        .background-text {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 0;
            pointer-events: none;
            gap: 0.5vh;
        }


        /* font-size: 17vw */
        .text-line {
            font-size: 17vw;
            font-weight: 900;
            color: rgba(255, 105, 180, 0.5);
            line-height: 0.9;
            text-transform: uppercase;
            user-select: none;
            white-space: nowrap;
            letter-spacing: -0.02em;
        }

        @media screen and (min-width: 768px) {
            .text-line {
                font-size: 10vw;
                font-weight: 900;
                color: rgba(255, 105, 180, 0.5);
                line-height: 0.9;
                text-transform: uppercase;
                user-select: none;
                white-space: nowrap;
                letter-spacing: -0.02em;
            }
        }

        #visualizer {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: transparent;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }

        #visualizer.visible {
            opacity: 1;
        }

        #visualizer canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            background: transparent;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 2s ease-out;
            pointer-events: none;
        }

        .loading-text {
            font-size: 1.5rem;
            color: rgba(255, 105, 180, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .loading-overlay.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-text">Loading...</div>
    </div>
    <div class="container">
        <div class="background-text">
            <div class="text-line">Lunchpad</div>
            <div class="text-line">Lunchpad</div>
            <div class="text-line">Lunchpad</div>
            <div class="text-line">Lunchpad</div>
            <div class="text-line">Lunchpad</div>
        </div>
        <div id="visualizer"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
